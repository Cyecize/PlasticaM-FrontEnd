<div class="product product-light">
  <div class="product-media">
    <img class="product-img" [src]="makeLink(product?.imageUrl)" alt=""/>
    <div class="product-meta">
      <div class="product-tags">
        <div *ngFor="let tag of product?.tags" class="tag tag-sm">{{tag}}</div>
      </div>
    </div>
  </div>
  <div class="product-text">
    <a class="link link-inherit" [routerLink]="createProductDetailsLink()">{{product?.name}}</a>
  </div>
  <div *ngIf="product?.price" class="product-price">{{product.price}} {{'currency' | appTranslate}}</div>
  <a class="btn btn-outline-primary" [routerLink]="createProductDetailsLink()" appTranslate="details"></a>
</div>
