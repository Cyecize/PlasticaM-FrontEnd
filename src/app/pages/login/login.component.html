<div class="container">

  <div class="box box-form-1 section-offset-item">
    <div class="box-header">
      <h3 class="box-title" appTranslate="login"></h3>
    </div>
    <div class="box-body">
      <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="rd-form">
        <div class="form-group">
          <label class="form-label" for="contact-1-email">{{'email' | appTranslate}}</label>
          <div class="form-control-wrap">
            <input class="form-control"
                   id="contact-1-email"
                   type="text"
                   formControlName="username"
                   placeholder="{{'required.field' | appTranslate}}">
            <app-field-error [errors]="errors" fieldName="user"></app-field-error>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">{{'password' | appTranslate}}</label>
          <div class="form-control-wrap">
            <input class="form-control" id="password"
                   type="password"
                   formControlName="password"
                   placeholder="******">
            <app-field-error [errors]="errors" fieldName="password"></app-field-error>
          </div>
        </div>
        <div class="rd-form-btn text-left">
          <button [disabled]="!form.valid"
                  class="btn btn-lg btn-primary"
                  type="submit">{{'login' | appTranslate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
