<app-breadcrumb-section [items]="breadcrumbItems"></app-breadcrumb-section>
<section class="section section-md bg-transparent">
  <div class="container">
    <div class="row row-30">
      <div class="col-md-6 gallery-container">
        <app-gallery [images]="images"></app-gallery>
      </div>
      <div class="col-md-6">
        <div class="product product-overview">
          <a *ngIf="isAdmin" class="btn btn-primary" [routerLink]="generateEditLink(product?.id)" appTranslate="edit"></a>
          <div *ngFor="let tag of product?.tags" class="tag tag-sm">{{tag}}</div>
          <h3 class="product-title" [textContent]="product?.name"></h3>
          <div *ngIf="product?.price" class="product-price h4">{{product?.price}} {{'currency' | appTranslate}}</div>
          <div class="product-text">
            <div><strong appTranslate="description"></strong>:</div>
            <span style="white-space: pre-wrap;" [textContent]="translator.getProductDescription(product)"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <hr>

  <div class="mt-2" *ngIf="product?.specifications?.length">
    <h4 appTranslate="specifications"></h4>
    <div class="row mb-2">
      <div class="col-md-6 col-lg-12">
        <div class="specification" *ngFor="let specification of product?.specifications">
          <div class="title">{{translator.getSpecificationTitle(specification)}}</div>
          <div class="value">{{translator.getSpecificationValue(specification)}}</div>
        </div>
      </div>
    </div>
  </div>

  <hr *ngIf="product?.specifications?.length">
</div>
<app-contacts-section topic="{{'question.about.what' | appTranslate:topicParam}}&#13;&#10;"></app-contacts-section>
