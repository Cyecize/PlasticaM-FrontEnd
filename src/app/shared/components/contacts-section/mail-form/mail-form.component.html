<div class="box box-form-1 section-offset-item">
  <div class="box-header">
    <h3 class="box-title" translate="ask.us.anything"></h3>
  </div>
  <div class="box-body">
    <form class="rd-form rd-mailform"
          data-form-output="contact-form-1"
          data-form-type="contact"
          method="post"
          action="components/rd-mailform/rd-mailform.php">
      <div class="form-group">
        <label class="form-label" for="contact-1-name">* {{'your.name' | translate}}</label>
        <div class="form-control-wrap">
          <input class="form-control" id="contact-1-name"
                 type="text"
                 name="name"
                 placeholder="{{'required.field' | translate}}"
                 data-constraints="@Required">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="contact-1-email">* {{'email' | translate}}</label>
        <div class="form-control-wrap">
          <input class="form-control"
                 id="contact-1-email"
                 type="email"
                 name="email"
                 placeholder="{{'required.field' | translate}}"
                 data-constraints="@Email @Required">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="contact-1-phone">{{'phone.number' | translate}}</label>
        <div class="form-control-wrap">
          <input class="form-control"
                 id="contact-1-phone"
                 type="text"
                 name="phone"
                 data-constraints="@Numeric @Required">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="contact-1-message">* {{'your.message' | translate}}</label>
        <div class="form-control-wrap">
                  <textarea class="textarea-1 form-control"
                            id="contact-1-message"
                            name="textarea"
                            placeholder="{{'your.message' | translate}}"
                            data-constraints="@Required"></textarea>
        </div>
      </div>
      <div class="rd-form-btn text-left">
        <button class="btn btn-lg btn-primary" type="submit">{{'send' | translate}}</button>
      </div>
    </form>
  </div>
</div>
