<div class="box box-form-1 section-offset-item">
  <div class="box-header">
    <h3 class="box-title" appTranslate="ask.us.anything"></h3>
  </div>
  <div class="box-body">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="rd-form rd-mailform">
      <div class="form-group">
        <label class="form-label" for="contact-1-name">* {{'your.name' | appTranslate}}</label>
        <div class="form-control-wrap">
          <input class="form-control" id="contact-1-name"
                 type="text"
                 formControlName="fullName"
                 placeholder="{{'required.field' | appTranslate}}">
          <app-field-error [errors]="errors" fieldName="fullName"></app-field-error>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="contact-1-email">* {{'email' | appTranslate}}</label>
        <div class="form-control-wrap">
          <input class="form-control"
                 id="contact-1-email"
                 type="email"
                 formControlName="email"
                 placeholder="{{'required.field' | appTranslate}}">
          <app-field-error [errors]="errors" fieldName="email"></app-field-error>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="contact-1-phone">{{'phone.number' | appTranslate}}</label>
        <div class="form-control-wrap">
          <input class="form-control"
                 id="contact-1-phone"
                 type="text"
                 formControlName="phoneNumber">
          <app-field-error [errors]="errors" fieldName="phoneNumber"></app-field-error>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="contact-1-message">* {{'your.message' | appTranslate}}</label>
        <div class="form-control-wrap">
                  <textarea class="textarea-1 form-control"
                            id="contact-1-message"
                            formControlName="message"
                            placeholder="{{'your.message' | appTranslate}}">{{topic | appTranslate}}</textarea>
          <app-field-error [errors]="errors" fieldName="message"></app-field-error>
        </div>
      </div>
      <div class="rd-form-btn text-left">
        <button class="btn btn-lg btn-primary" [disabled]="!form?.valid"
                type="submit">{{'send' | appTranslate}}</button>
      </div>
    </form>
  </div>
</div>
